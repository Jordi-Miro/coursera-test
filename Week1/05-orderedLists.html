<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ordered lists</title>
</head>

<body>
    <h1>Ordered lists</h1>
    <div>
        Oreo eating procedure
        <ol>
            <li>Open box</li>
            <li>Take out cookie</li>
            <li>Make a double oreo
                <ol>
                    <li>Peel off the top part</li>
                    <li>Place another cookie in the middle</li>
                    <li>Put back the two parts</li>
                </ol>
            </li>
            <li>Enjoy it!</li>
        </ol>
    </div>

</body>

</html>
